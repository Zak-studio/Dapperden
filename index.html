<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dapperden</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 2vh;
            background-color: #f4f4f4;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 800px;
            width: 90vw;
            margin: 2vh auto;
            background: white;
            padding: 3vw;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        canvas {
            border: 1px solid #ccc;
            margin: 2vh auto;
            width: 100%;
            max-width: 600px;
            height: auto;
            display: block;
        }
        input, button {
            margin: 1.5vh 0;
            padding: 2vw;
            font-size: clamp(14px, 4vw, 18px);
            width: 90%;
            max-width: 400px;
            box-sizing: border-box;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 2vh 4vw;
        }
        button:hover {
            background-color: #218838;
        }
        h1 {
            font-size: clamp(20px, 6vw, 40px);
            margin: 1vh 0;
        }
        a {
            font-size: clamp(14px, 3.5vw, 18px);
            margin: 1vh 0;
            display: inline-block;
        }

        @media (max-width: 768px) {
            .container {
                padding: 4vw;
            }
            input, button {
                width: 95%;
                padding: 2.5vw;
            }
            button {
                padding: 2.5vh 5vw;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 5vw;
                margin: 1vh auto;
            }
            input, button {
                padding: 3vw;
                font-size: clamp(12px, 3.8vw, 16px);
            }
            button {
                padding: 3vh 6vw;
            }
            canvas {
                min-width: 300px;
            }
        }

        @media (max-width: 375px) {
            .container {
                padding: 6vw;
            }
            input, button {
                padding: 3.5vw;
                font-size: clamp(12px, 4vw, 14px);
            }
            button {
                padding: 3vh 7vw;
            }
            canvas {
                min-width: 280px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DAPPERDEN</h1>
        <input type="file" id="imageInput" accept="image/*" />
        <br>
        <button onclick="generatePoster()">Generate Poster</button>
        <br>
        <canvas id="canvas"></canvas>
        <br>
        <a id="downloadLink" style="display: none;">Download Poster</a>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const imageInput = document.getElementById('imageInput');
        const downloadLink = document.getElementById('downloadLink');

        let uploadedImage = null;
        let logoImage = null;
        let frameImage = null;

        // Load the logo from the GitHub repository
        logoImage = new Image();
        logoImage.src = './logo.png';

        // Load the default static frame from the GitHub repository
        frameImage = new Image();
        frameImage.src = './frame.png';

        function resizeCanvas() {
            const containerWidth = document.querySelector('.container').clientWidth;
            const canvasSize = Math.max(Math.min(containerWidth - 40, 600), 280);
            canvas.width = canvasSize;
            canvas.height = canvasSize;
        }

        resizeCanvas();

        window.addEventListener('resize', () => {
            resizeCanvas();
            if (uploadedImage) generatePoster();
        });

        imageInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    uploadedImage = new Image();
                    uploadedImage.src = event.target.result;
                    uploadedImage.onload = () => {
                        generatePoster();
                    };
                };
                reader.readAsDataURL(file);
            }
        });

        function generatePoster() {
            if (!uploadedImage) {
                alert('Please upload an image first!');
                return;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw the uploaded photo, scaled with canvas
            const targetSize = 600;
            const scale = canvas.width / 600;
            const imgWidth = targetSize * scale;
            const imgHeight = targetSize * scale;
            const imgX = (canvas.width - imgWidth) / 2;
            const imgY = (canvas.height - imgHeight) / 2;
            ctx.drawImage(uploadedImage, imgX, imgY, imgWidth, imgHeight);

            // Draw the default static frame over the photo
            if (frameImage.complete && frameImage.naturalWidth !== 0) {
                const frameWidth = targetSize * scale;
                const frameHeight = targetSize * scale;
                const frameX = (canvas.width - frameWidth) / 2;
                const frameY = (canvas.height - frameHeight) / 2;
                ctx.drawImage(frameImage, frameX, frameY, frameWidth, frameHeight);
            }

            // Draw the logo at the bottom
            if (logoImage.complete && logoImage.naturalWidth !== 0) {
                const logoWidth = canvas.width * 0.24;
                const logoHeight = canvas.width * 0.12;
                const logoX = (canvas.width - logoWidth) / 2;
                const logoY = canvas.height - logoHeight - canvas.width * 0.04;
                ctx.drawImage(logoImage, logoX, logoY, logoWidth, logoHeight);
            }

            // Enable download
            downloadLink.href = canvas.toDataURL('image/png');
            downloadLink.download = 'poster.png';
            downloadLink.style.display = 'block';
            downloadLink.textContent = 'Download Poster';
        }
    </script>
</body>
</html>
