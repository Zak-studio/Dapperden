<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Frame Creator - Happy Customer</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        canvas {
            border: 1px solid #ccc;
            margin: 20px 0;
        }
        input, button {
            margin: 10px;
            padding: 8px;
            font-size: 16px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create Your Poster</h1>
        <input type="file" id="imageInput" accept="image/*" />
        <br>
        <input type="text" id="textInput" placeholder="Enter text for poster" />
        <br>
        <button onclick="generatePoster()">Generate Poster</button>
        <br>
        <canvas id="canvas" width="500" height="500"></canvas>
        <br>
        <a id="downloadLink" style="display: none;">Download Poster</a>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const imageInput = document.getElementById('imageInput');
        const textInput = document.getElementById('textInput');
        const downloadLink = document.getElementById('downloadLink');

        let uploadedImage = null;
        let logoImage = null;

        // Load company logo for Happy Customer frame (replace with your logo URL)
        logoImage = new Image();
        logoImage.src = 'https://via.placeholder.com/100x50.png?text=Your+Logo'; // Replace with your logo URL
        logoImage.crossOrigin = 'Anonymous'; // For CORS if using external URL

        imageInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    uploadedImage = new Image();
                    uploadedImage.src = event.target.result;
                    uploadedImage.onload = () => {
                        generatePoster();
                    };
                };
                reader.readAsDataURL(file);
            }
        });

        function generatePoster() {
            if (!uploadedImage) {
                alert('Please upload an image first!');
                return;
            }

            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Happy Customer Frame (default and only option)
            ctx.fillStyle = '#f0f0f0';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Decorative border
            ctx.strokeStyle = '#28a745';
            ctx.lineWidth = 10;
            ctx.strokeRect(15, 15, canvas.width - 30, canvas.height - 30);
            
            // "HAPPY CUSTOMER" text in middle of top border
            ctx.fillStyle = '#000';
            ctx.font = "bold 30px 'Great Vibes', cursive";
            ctx.textAlign = 'center';
            ctx.fillText('HAPPY CUSTOMER', canvas.width / 2, 50); // Centered in 10px border (15 + 10/2)
            
            // Company logo at bottom
            if (logoImage.complete && logoImage.naturalWidth !== 0) {
                const logoWidth = 120; // Adjust size as needed
                const logoHeight = 60;
                const logoX = (canvas.width - logoWidth) / 2; // Center horizontally
                const logoY = canvas.height - logoHeight - 20; // Near bottom
                ctx.drawImage(logoImage, logoX, logoY, logoWidth, logoHeight);
            }

            // Draw main image
            const imgX = 30;
            const imgY = 60; // Space for "HAPPY CUSTOMER" text
            const imgWidth = canvas.width - 60;
            const imgHeight = canvas.height - 140; // Space for logo and text
            ctx.drawImage(uploadedImage, imgX, imgY, imgWidth, imgHeight);

            // Draw custom text
            const text = textInput.value || 'Your Text Here';
            ctx.fillStyle = '#000';
            ctx.font = '20px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(text, canvas.width / 2, canvas.height - 30);

            // Enable download
            downloadLink.href = canvas.toDataURL('image/png');
            downloadLink.download = 'poster.png';
            downloadLink.style.display = 'block';
            downloadLink.textContent = 'Download Poster';
        }
    </script>
</body>
</html>
