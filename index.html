<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dapperden</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css">
    <style>
        /* ... (keep all existing styles) ... */

        /* Share options modal */
        .share-modal {
            display: none;
            position: fixed;
            z-index: 3;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
        }
        .share-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        .share-title {
            font-size: 20px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .share-options {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .share-option {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.2s;
        }
        .share-option:hover {
            background-color: #f0f0f0;
        }
        .share-icon {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }
        .share-name {
            font-size: 14px;
        }
        .share-cancel {
            background-color: #f0f0f0;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        @media (max-width: 480px) {
            .share-options {
                flex-wrap: wrap;
            }
            .share-option {
                width: 50%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- ... (keep all existing HTML) ... -->

    <!-- Share options modal -->
    <div id="shareModal" class="share-modal">
        <div class="share-content">
            <div class="share-title">Share Your Poster</div>
            <div class="share-options">
                <div class="share-option" onclick="shareOnWhatsApp()">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" class="share-icon" alt="WhatsApp">
                    <div class="share-name">WhatsApp</div>
                </div>
                <div class="share-option" onclick="shareOnInstagram()">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Instagram_logo_2016.svg" class="share-icon" alt="Instagram">
                    <div class="share-name">Instagram</div>
                </div>
                <div class="share-option" onclick="downloadPoster()">
                    <img src="https://cdn-icons-png.flaticon.com/512/3580/3580168.png" class="share-icon" alt="Download">
                    <div class="share-name">Save to Gallery</div>
                </div>
            </div>
            <button class="share-cancel" onclick="closeShareModal()">Cancel</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const imageInput = document.getElementById('imageInput');
        const downloadButton = document.getElementById('downloadButton');
        const cropModal = document.getElementById('cropModal');
        const imageToCrop = document.getElementById('imageToCrop');
        const downloadStatus = document.getElementById('downloadStatus');
        const shareModal = document.getElementById('shareModal');

        let uploadedImage = null;
        let frameImage = null;
        let cropper = null;
        let downloadUrl = '';

        // Load the default static frame from the GitHub repository
        frameImage = new Image();
        frameImage.src = './frame.png';

        function resizeCanvas() {
            canvas.width = 2160;
            canvas.height = 3840;
        }

        resizeCanvas();

        window.addEventListener('resize', () => {
            if (uploadedImage) generatePoster();
        });

        imageInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    imageToCrop.src = event.target.result;
                    cropModal.style.display = 'flex';
                    if (cropper) cropper.destroy();
                    cropper = new Cropper(imageToCrop, {
                        aspectRatio: 1,
                        viewMode: 1,
                        autoCropArea: 1.0,
                        movable: true,
                        zoomable: true,
                        scalable: true,
                        rotatable: true,
                    });
                };
                reader.readAsDataURL(file);
            }
        });

        function rotateLeft() {
            if (cropper) cropper.rotate(-90);
        }

        function rotateRight() {
            if (cropper) cropper.rotate(90);
        }

        function closeCropModal() {
            cropModal.style.display = 'none';
            if (cropper) cropImage();
        }

        function cropImage() {
            if (cropper) {
                const croppedCanvas = cropper.getCroppedCanvas({
                    width: 1728,
                    height: 1728,
                    minWidth: 1728,
                    minHeight: 1728,
                    maxWidth: 1728,
                    maxHeight: 1728,
                    fillColor: '#fff'
                });
                uploadedImage = new Image();
                uploadedImage.src = croppedCanvas.toDataURL('image/png');
                uploadedImage.onload = () => {
                    cropModal.style.display = 'none';
                    cropper.destroy();
                    cropper = null;
                    generatePoster();
                };
            }
        }

        function generatePoster() {
            if (!uploadedImage) {
                alert('Please upload an image first!');
                return;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            const photoAreaWidth = 1728;
            const photoAreaHeight = 1728;
            const photoAreaX = (canvas.width - photoAreaWidth) / 2;
            const photoAreaY = 1000;

            ctx.drawImage(uploadedImage, photoAreaX, photoAreaY, photoAreaWidth, photoAreaHeight);

            if (frameImage.complete && frameImage.naturalWidth !== 0) {
                ctx.drawImage(frameImage, 0, 0, canvas.width, canvas.height);
            }

            downloadUrl = canvas.toDataURL('image/png');
            downloadButton.style.display = 'block';
            downloadButton.onclick = () => {
                shareModal.style.display = 'flex';
            };
        }

        function closeShareModal() {
            shareModal.style.display = 'none';
        }

        function shareOnWhatsApp() {
            shareModal.style.display = 'none';
            downloadStatus.style.display = 'flex';
            
            setTimeout(() => {
                const link = document.createElement('a');
                link.href = `whatsapp://send?text=Check out my poster! ${encodeURIComponent(downloadUrl)}`;
                link.click();
                
                setTimeout(() => {
                    downloadStatus.style.display = 'none';
                }, 3000);
            }, 100);
        }

        function shareOnInstagram() {
            shareModal.style.display = 'none';
            downloadStatus.style.display = 'flex';
            
            setTimeout(() => {
                // Instagram doesn't have a direct share API, so we'll download the image first
                const link = document.createElement('a');
                link.href = downloadUrl;
                link.download = 'poster-for-instagram.png';
                link.click();
                
                setTimeout(() => {
                    downloadStatus.style.display = 'none';
                    alert('Your poster has been downloaded. You can now share it on Instagram from your gallery.');
                }, 3000);
            }, 100);
        }

        function downloadPoster() {
            shareModal.style.display = 'none';
            downloadStatus.style.display = 'flex';
            
            setTimeout(() => {
                const link = document.createElement('a');
                link.href = downloadUrl;
                link.download = 'dapperden-poster.png';
                link.click();
                
                setTimeout(() => {
                    downloadStatus.style.display = 'none';
                }, 3000);
            }, 100);
        }
    </script>
</body>
</html>
