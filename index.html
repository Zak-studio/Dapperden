<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dapperden</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 2vh;
            background-color: #f4f4f4;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 800px;
            width: 90vw;
            margin: 2vh auto;
            background: white;
            padding: 3vw;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        canvas {
            border: 1px solid #ccc;
            margin: 2vh auto;
            width: 100%;
            max-width: 600px;
            height: auto;
            display: block;
            aspect-ratio: 9 / 16;
        }
        input, button {
            margin: 1.5vh 0;
            padding: 2vw;
            font-size: clamp(14px, 4vw, 18px);
            width: 90%;
            max-width: 400px;
            box-sizing: border-box;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 2vh 4vw;
            font-weight: bold;
        }
        button:hover {
            background-color: #218838;
        }
        h1 {
            font-size: clamp(20px, 6vw, 40px);
            margin: 1vh 0;
        }
        #downloadButton {
            display: none;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 2vh 4vw;
            font-size: clamp(14px, 3.5vw, 18px);
            font-weight: bold;
            margin: 1vh 0;
        }
        #downloadButton:hover {
            background-color: #218838;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            text-align: center;
            position: relative;
        }
        .modal-content img {
            max-width: 100%;
            max-height: 60vh;
            margin-bottom: 20px;
        }
        .modal-content button {
            margin: 10px;
            width: 100%;
            max-width: 200px;
            padding: 12px;
            font-size: clamp(14px, 4vw, 16px);
        }
        .rotate-button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 12px;
            margin: 5px;
        }
        .rotate-button:hover {
            background-color: #0056b3;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .rotate-buttons {
            display: flex;
            flex-direction: row;
            gap: 10px;
            justify-content: center;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 30px;
            cursor: pointer;
        }
        #shareModal .modal-content button {
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 12px;
            margin: 5px;
        }
        #shareModal .modal-content button:hover {
            background-color: #218838;
        }
        #shareModal .modal-content button.instagram {
            background-color: #e1306c;
        }
        #shareModal .modal-content button.instagram:hover {
            background-color: #c13584;
        }
        #shareModal .modal-content button.whatsapp {
            background-color: #25d366;
        }
        #shareModal .modal-content button.whatsapp:hover {
            background-color: #20b358;
        }

        @media (max-width: 768px) {
            .container {
                padding: 4vw;
            }
            input, button, #downloadButton {
                width: 95%;
                padding: 2.5vw;
            }
            button, #downloadButton {
                padding: 2.5vh 5vw;
            }
            .modal-content {
                width: 90%;
                padding: 15px;
            }
            .modal-content img {
                max-height: 50vh;
            }
            .modal-content button {
                padding: 10px;
                font-size: clamp(12px, 3.5vw, 14px);
            }
            .rotate-button {
                padding: 10px;
                font-size: clamp(12px, 3.5vw, 14px);
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 5vw;
                margin: 1vh auto;
            }
            input, button, #downloadButton {
                padding: 3vw;
                font-size: clamp(12px, 3.8vw, 16px);
            }
            button, #downloadButton {
                padding: 3vh 6vw;
            }
            canvas {
                max-width: 300px;
            }
            .modal-content {
                width: 95%;
                padding: 10px;
            }
            .modal-content img {
                max-height: 45vh;
            }
            .modal-content button {
                padding: 8px;
                font-size: clamp(12px, 3.2vw, 14px);
            }
            .rotate-button {
                padding: 8px;
                font-size: clamp(12px, 3.2vw, 14px);
            }
            .rotate-buttons {
                flex-direction: column;
                gap: 8px;
            }
        }

        @media (max-width: 375px) {
            .container {
                padding: 6vw;
            }
            input, button, #downloadButton {
                padding: 3.5vw;
                font-size: clamp(12px, 4vw, 14px);
            }
            button, #downloadButton {
                padding: 3vh 7vw;
            }
            canvas {
                max-width: 280px;
            }
            .modal-content {
                width: 98%;
                padding: 8px;
            }
            .modal-content img {
                max-height: 40vh;
            }
            .modal-content button {
                padding: 8px;
                font-size: clamp(12px, 4vw, 14px);
            }
            .rotate-button {
                padding: 8px;
                font-size: clamp(12px, 4vw, 14px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DAPPERDEN</h1>
        <input type="file" id="imageInput" accept="image/*" />
        <br>
        <button onclick="generatePoster()">Generate Poster</button>
        <br>
        <canvas id="canvas"></canvas>
        <br>
        <button id="downloadButton" style="display: none;">Download Poster</button>
    </div>

    <!-- Modal for cropping -->
    <div id="cropModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeCropModal()">×</span>
            <img id="imageToCrop" src="" alt="Image to crop">
            <div class="button-container">
                <button onclick="cropImage()">Done</button>
                <div class="rotate-buttons">
                    <button class="rotate-button" onclick="rotateLeft()">Rotate Left</button>
                    <button class="rotate-button" onclick="rotateRight()">Rotate Right</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for sharing -->
    <div id="shareModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeShareModal()">×</span>
            <h2>Share or Save Poster</h2>
            <div class="button-container">
                <button class="whatsapp" onclick="shareWhatsApp()">Share on WhatsApp</button>
                <button class="instagram" onclick="shareInstagram()">Share on Instagram</button>
                <button onclick="saveToGallery()">Save to Gallery</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const imageInput = document.getElementById('imageInput');
        const downloadButton = document.getElementById('downloadButton');
        const cropModal = document.getElementById('cropModal');
        const shareModal = document.getElementById('shareModal');
        const imageToCrop = document.getElementById('imageToCrop');

        let uploadedImage = null;
        let frameImage = null;
        let cropper = null;
        let downloadUrl = '';

        // Load the default static frame from the GitHub repository
        frameImage = new Image();
        frameImage.src = './frame.png';

        function resizeCanvas() {
            canvas.width = 2160;
            canvas.height = 3840;
        }

        resizeCanvas();

        window.addEventListener('resize', () => {
            if (uploadedImage) generatePoster();
        });

        imageInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    imageToCrop.src = event.target.result;
                    cropModal.style.display = 'flex';
                    if (cropper) cropper.destroy();
                    cropper = new Cropper(imageToCrop, {
                        aspectRatio: 1,
                        viewMode: 1,
                        autoCropArea: 0.8,
                        movable: true,
                        zoomable: true,
                        scalable: true,
                        rotatable: true,
                    });
                };
                reader.readAsDataURL(file);
            }
        });

        function rotateLeft() {
            if (cropper) {
                cropper.rotate(-90);
            }
        }

        function rotateRight() {
            if (cropper) {
                cropper.rotate(90);
            }
        }

        function closeCropModal() {
            cropModal.style.display = 'none';
            if (cropper) {
                cropImage();
            }
        }

        function closeShareModal() {
            shareModal.style.display = 'none';
        }

        function cropImage() {
            if (cropper) {
                const croppedCanvas = cropper.getCroppedCanvas();
                uploadedImage = new Image();
                uploadedImage.src = croppedCanvas.toDataURL('image/png');
                uploadedImage.onload = () => {
                    cropModal.style.display = 'none';
                    cropper.destroy();
                    cropper = null;
                    generatePoster();
                };
            }
        }

        function generatePoster() {
            if (!uploadedImage) {
                alert('Please upload an image first!');
                return;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            const photoAreaWidth = 1728;
            const photoAreaHeight = 1728;
            const photoAreaX = (canvas.width - photoAreaWidth) / 2;
            const photoAreaY = 400;

            ctx.fillStyle = '#ffffff';
            ctx.fillRect(photoAreaX, photoAreaY, photoAreaWidth, photoAreaHeight);

            const photoAspectRatio = uploadedImage.width / uploadedImage.height;
            let photoWidth, photoHeight, photoX, photoY;

            if (photoAspectRatio > 1) {
                photoWidth = photoAreaWidth;
                photoHeight = photoAreaWidth / photoAspectRatio;
                photoX = photoAreaX;
                photoY = photoAreaY + (photoAreaHeight - photoHeight) / 2;
            } else {
                photoHeight = photoAreaHeight;
                photoWidth = photoAreaHeight * photoAspectRatio;
                photoX = photoAreaX + (photoAreaWidth - photoWidth) / 2;
                photoY = photoAreaY;
            }

            ctx.drawImage(uploadedImage, photoX, photoY, photoWidth, photoHeight);

            if (frameImage.complete && frameImage.naturalWidth !== 0) {
                ctx.drawImage(frameImage, 0, 0, canvas.width, canvas.height);
            }

            downloadUrl = canvas.toDataURL('image/png');
            downloadButton.style.display = 'block';
            downloadButton.onclick = () => {
                shareModal.style.display = 'flex';
            };
        }

        function saveToGallery() {
            const link = document.createElement('a');
            link.href = downloadUrl;
            link.download = 'poster.png';
            link.click();
            closeShareModal();
        }

        function shareWhatsApp() {
            // Note: Direct image sharing to WhatsApp via web is not supported.
            // We'll save the image to the gallery and prompt the user to share it manually.
            saveToGallery();
            alert('Image saved to gallery. Open WhatsApp, select the image from your gallery, and share it with your contacts.');
            closeShareModal();
        }

        function shareInstagram() {
            // Instagram doesn't support direct image sharing via web.
            // We'll save the image to the gallery and prompt the user to share it manually.
            saveToGallery();
            alert('Image saved to gallery. Open Instagram, create a new post or story, and select the image from your gallery to share.');
            closeShareModal();
        }
    </script>
</body>
</html>
