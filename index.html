<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dapperden</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 2vh;
            background-color: #f4f4f4;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 800px;
            width: 90vw;
            margin: 2vh auto;
            background: white;
            padding: 3vw;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        canvas {
            border: 1px solid #ccc;
            margin: 2vh auto;
            width: 100%;
            max-width: 600px;
            height: auto;
            display: block;
            aspect-ratio: 9 / 16; /* Maintain 9:16 aspect ratio */
        }
        input, button {
            margin: 1.5vh 0;
            padding: 2vw;
            font-size: clamp(14px, 4vw, 18px);
            width: 90%;
            max-width: 400px;
            box-sizing: border-box;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 2vh 4vw;
        }
        button:hover {
            background-color: #218838;
        }
        h1 {
            font-size: clamp(20px, 6vw, 40px);
            margin: 1vh 0;
        }
        a {
            font-size: clamp(14px, 3.5vw, 18px);
            margin: 1vh 0;
            display: inline-block;
        }

        /* Modal for cropping */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            text-align: center;
            position: relative;
        }
        .modal-content img {
            max-width: 100%;
            max-height: 60vh;
            margin-bottom: 20px;
        }
        .modal-content button {
            margin: 10px;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 30px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .container {
                padding: 4vw;
            }
            input, button {
                width: 95%;
                padding: 2.5vw;
            }
            button {
                padding: 2.5vh 5vw;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 5vw;
                margin: 1vh auto;
            }
            input, button {
                padding: 3vw;
                font-size: clamp(12px, 3.8vw, 16px);
            }
            button {
                padding: 3vh 6vw;
            }
            canvas {
                max-width: 300px;
            }
            .modal-content {
                width: 95%;
            }
        }

        @media (max-width: 375px) {
            .container {
                padding: 6vw;
            }
            input, button {
                padding: 3.5vw;
                font-size: clamp(12px, 4vw, 14px);
            }
            button {
                padding: 3vh 7vw;
            }
            canvas {
                max-width: 280px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DAPPERDEN</h1>
        <input type="file" id="imageInput" accept="image/*" />
        <br>
        <button onclick="generatePoster()">Generate Poster</button>
        <br>
        <canvas id="canvas"></canvas>
        <br>
        <a id="downloadLink" style="display: none;">Download Poster</a>
    </div>

    <!-- Modal for cropping -->
    <div id="cropModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeCropModal()">&times;</span>
            <img id="imageToCrop" src="" alt="Image to crop">
            <br>
            <button onclick="cropImage()">Done</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const imageInput = document.getElementById('imageInput');
        const downloadLink = document.getElementById('downloadLink');
        const cropModal = document.getElementById('cropModal');
        const imageToCrop = document.getElementById('imageToCrop');

        let uploadedImage = null;
        let frameImage = null;
        let cropper = null;

        // Load the default static frame from the GitHub repository
        frameImage = new Image();
        frameImage.src = './frame.png';

        function resizeCanvas() {
            // Set the actual canvas resolution to 2160x3840px (9:16)
            canvas.width = 2160;
            canvas.height = 3840;
        }

        resizeCanvas();

        window.addEventListener('resize', () => {
            // No need to resize the canvas resolution on window resize
            // The CSS will handle the display scaling
            if (uploadedImage) generatePoster();
        });

        imageInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    imageToCrop.src = event.target.result;
                    cropModal.style.display = 'flex';
                    if (cropper) cropper.destroy();
                    cropper = new Cropper(imageToCrop, {
                        aspectRatio: 1, // Match the 1:1 aspect ratio of the green area
                        viewMode: 1,
                        autoCropArea: 0.8,
                        movable: true,
                        zoomable: true,
                        scalable: true,
                        rotatable: false,
                    });
                };
                reader.readAsDataURL(file);
            }
        });

        function closeCropModal() {
            cropModal.style.display = 'none';
            if (cropper) {
                cropImage(); // Automatically crop when closing the modal
            }
        }

        function cropImage() {
            if (cropper) {
                const croppedCanvas = cropper.getCroppedCanvas();
                uploadedImage = new Image();
                uploadedImage.src = croppedCanvas.toDataURL('image/png');
                uploadedImage.onload = () => {
                    cropModal.style.display = 'none';
                    cropper.destroy();
                    cropper = null;
                    generatePoster();
                };
            }
        }

        function generatePoster() {
            if (!uploadedImage) {
                alert('Please upload an image first!');
                return;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Define the green box area (where the photo will be placed)
            const photoAreaWidth = 1728; // 80% of canvas width (2160px)
            const photoAreaHeight = 1728; // Square area (1:1 aspect ratio)
            const photoAreaX = (canvas.width - photoAreaWidth) / 2; // Center horizontally: 216px
            const photoAreaY = 400; // Position 400px from the top

            // Fill the photo area with white (for letterboxing)
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(photoAreaX, photoAreaY, photoAreaWidth, photoAreaHeight);

            // Scale the uploaded photo to fit within the green box while preserving aspect ratio
            const photoAspectRatio = uploadedImage.width / uploadedImage.height;
            let photoWidth, photoHeight, photoX, photoY;

            if (photoAspectRatio > 1) {
                // Photo is wider than tall: fit to width, letterbox height
                photoWidth = photoAreaWidth;
                photoHeight = photoAreaWidth / photoAspectRatio;
                photoX = photoAreaX;
                photoY = photoAreaY + (photoAreaHeight - photoHeight) / 2; // Center vertically
            } else {
                // Photo is taller than wide: fit to height, letterbox width
                photoHeight = photoAreaHeight;
                photoWidth = photoAreaHeight * photoAspectRatio;
                photoX = photoAreaX + (photoAreaWidth - photoWidth) / 2; // Center horizontally
                photoY = photoAreaY;
            }

            // Draw the uploaded photo
            ctx.drawImage(uploadedImage, photoX, photoY, photoWidth, photoHeight);

            // Draw the default static frame over the photo
            if (frameImage.complete && frameImage.naturalWidth !== 0) {
                ctx.drawImage(frameImage, 0, 0, canvas.width, canvas.height);
            }

            // Enable download at full resolution (2160x3840px)
            downloadLink.href = canvas.toDataURL('image/png');
            downloadLink.download = 'poster.png';
            downloadLink.style.display = 'block';
            downloadLink.textContent = 'Download Poster';
        }
    </script>
</body>
</html>
